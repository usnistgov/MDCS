<h2>
    Recently used templates
</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Template Name</th>
        </tr>
    </thead>
    <tbody>
        {% for template in templates %}
        <tr>
            <td>{{ template.title }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
